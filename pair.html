<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #ebebeb);
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h3, h6, a {
      margin: 5px 0;
      color: #000;
    }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      border-radius: 1rem;
      box-shadow: 5px 5px 10px #d8d8d8, -5px -5px 10px #f8f8f8;
      padding: 0.3rem;
      gap: 0.3rem;
      width: 100%;
    }

    .input-container input {
      flex: 3;
      padding: 1rem;
      border: none;
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 5px 5px 8px #dcdcdc, inset -5px -5px 8px #f4f4f4;
      color: #5e5e5e;
      font-size: 1rem;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 5px 5px 8px #BFF0FA, inset -5px -5px 8px #f4f4f4;
    }

    .input-container button {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 0 0.8rem 0.8rem 0;
      background: linear-gradient(135deg, #BFF0FA 0%, #4998FF 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #BFF0FA 0%, #4998ffc4 100%);
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input, .input-container button {
        width: 100%;
        border-radius: 0.8rem;
      }
    }

    #pair {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa fa-user"></i>
      <h3>Â© GlobalTechInfo</h3>
      <h6>Enter your number with a country code</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="923444844060">
        <button id="submit">Submit</button>
      </div>
      <a id="waiting-message" style="display:none;">Please wait for some time</a>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairContainer = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    async function copyToClipboard() {
      const copyElem = document.getElementById("copy");
      const codeText = copyElem.innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(codeText);
      const originalText = copyElem.innerText;
      copyElem.innerText = "COPIED";
      copyElem.style.color = "blue";
      setTimeout(() => {
        copyElem.innerText = originalText;
        copyElem.style.color = "red";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = numberInput.value.replace(/[^0-9]/g, "");
      if (!number) {
        pairContainer.innerHTML = '<a style="color:black;font-weight:bold">Enter your WhatsApp number with a country code</a>';
        return;
      } else if (number.length < 11) {
        pairContainer.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a>';
        return;
      }

      numberInput.type = "text";
      numberInput.value = "+" + number;
      numberInput.style.color = "black";
      numberInput.style.fontSize = "1.2rem";

      pairContainer.innerHTML = '<a style="color:black;font-weight:bold">Please wait for some time...</a>';

      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "Service Unavailable";
        pairContainer.innerHTML = `
          <font id="copy" onclick="copyToClipboard()" style="color:red;font-weight:bold;cursor:pointer">
            CODE: <span style="color:black;font-weight:bold">${code}</span>
          </font>
        `;
      } catch (err) {
        pairContainer.innerHTML = '<a style="color:red;font-weight:bold">Error fetching code. Try again.</a>';
      }
    });
  </script>
</body>
</html>
